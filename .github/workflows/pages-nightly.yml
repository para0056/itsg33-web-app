name: Deploy GitHub Pages (Nightly)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 3 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: github-pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: |
            scripts/package-lock.json
            apps/web/package-lock.json

      - name: Configure base paths
        shell: bash
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          if [[ "$REPO_NAME" == *.github.io ]]; then
            echo "VITE_BASE_PATH=/" >> "$GITHUB_ENV"
          else
            echo "VITE_BASE_PATH=/$REPO_NAME/" >> "$GITHUB_ENV"
            echo "VITE_API_BASE=/$REPO_NAME" >> "$GITHUB_ENV"
          fi

      - name: Install script dependencies
        working-directory: scripts
        run: npm ci

      - name: Install web dependencies
        working-directory: apps/web
        run: npm ci

      - name: Extract controls (HTML source)
        working-directory: scripts
        run: npm run extract:annex3a

      - name: Publish controls into web public data
        working-directory: scripts
        run: npm run publish:controls

      - name: Build web app
        working-directory: apps/web
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
